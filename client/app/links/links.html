<div id='container' ng-controller = "LinksController">
  <input ng-model="search">
  "search is :"{{ search }}
  <div ng-repeat="link in data.links" class="link">
    <div class='info' ng-show="search === undefined || link.url.indexOf(search) !== -1">
      <div class='visits'><span class='count' >{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}{{ link.url.indexOf(search) >-1 }}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
